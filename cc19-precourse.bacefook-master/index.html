<!DOCTYPE html>
<html>
<head>
  <title>Code Chrysalis Bacefook Newsfeed</title>
  <link rel='stylesheet' href='main.css'>
</head>
<body>
  <div class='flexContainer'>
    <div class='column'>

      <div id="newsfeed"></div>

      <h1>User Area</h1>

  <script src="app.js"></script>
  <script src='moment.js'></script>
</body>
</html>
