<head>
    <title>ワニの奇妙な冒険</title>
    <link rel='stylesheet' href='gators.css'>
    <script src='gators.js'></script>
</head>
<body>
    <div id='wrapper'>
        <div id='greenBox'>
            <input type='number' id='gatorNum' min = '1'>
            <button type='button' id='gatorator'>Unleash gators</button>
            <div id='memeLevel'>
                <div>MEME LEVEL</div>
                <output id='range'>0</output>
            </div>
            <div class="slidecontainer">
                <input autocomplete="off" type="range" min="0" max="3" value="0" class="slider" id="memeBar" oninput='range.value = this.value'>
            </div>
        </div>
        <div id='blueShape'></div>
        <div id='epilepsyWarning'>GATORS UNLEASHED</div>
        <div id='totodile'></div>
        <div id='totodile2'></div>
        <div id='totodile3'></div>
        <div id='totodile4'></div>
        <div id='totodile5'></div>
        <audio loop id='stars'>
            <source src='assets/stars.mp3' type='audio/mpeg'>
        </audio>
    </div>
</body>
